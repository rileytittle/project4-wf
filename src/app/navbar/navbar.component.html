<mat-toolbar>
    <button [routerLink]="['/']" matTooltip="Home" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
    </button>
    <span>Todo Lists</span>
    <span class="example-spacer"></span>
    @if(todoService.currentUserToken){
      <button [routerLink]="['/createtodo']" matTooltip="Create Todo List" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>add_circle</mat-icon>
      </button>
      <button [routerLink]="['/account']" matTooltip="Account Home" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>account_circle</mat-icon>
      </button>
      <span>Hi, {{todoService.currentUserInfo!.name}}</span>
    }
    @else {
    <button [routerLink]="['/login']" matTooltip="Login" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>login</mat-icon>
    </button>
    <button [routerLink]="['/signup']" matTooltip="Create Account" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>person_add
        </mat-icon>
    </button>
    }
</mat-toolbar>
