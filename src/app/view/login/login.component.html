<div class="main-div mat-app-background">
    <mat-card>
        <mat-card-content class="mat-card-content">
            <h2>Login</h2>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                <mat-error>Please enter a valid email address</mat-error>
                }
                @if (emailFormControl.hasError('required')) {
                <mat-error>Email is <strong>required</strong></mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControl]="pwdFormControl"/>
                @if (pwdFormControl.hasError("required")){
                    <mat-error>Password is <strong>required</strong></mat-error>
                }
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
