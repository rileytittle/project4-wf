<div class="mat-app-background">
    <span></span>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Create a New Todo List Item
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput type="text" [formControl]="titleFormControl">
                    @if(titleFormControl.invalid){
                        <mat-error>Item title required</mat-error>
                    }
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [formControl]="dateFormControl">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="CreateItem()">Create</button>
        </mat-card-actions>
    </mat-card>
    <span></span>
</div>
